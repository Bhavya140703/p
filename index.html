<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Bava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>I'm Sorry Bava!</h1>
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <p>I know I've hurt you, and I'm truly sorry. I hope you can forgive me. I love you.</p>
        <button onclick="showLoveMessage()">Show Love</button>
    </div>

    <div id="love-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>You mean the world to me</h2>
            <img src="p.jpg" alt="Your Image" class="love-image">
            <p>From the moment I met you, my life has changed for the better. You're my rock, my love, and my best friend.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
